name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8
          run_install: false
          
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
        
      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
            
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Type check
        run: pnpm type-check
        
      - name: Lint check
        run: pnpm lint
        
      - name: Build package
        run: pnpm build
        
      - name: Verify build artifacts
        run: |
          ls -la dist/
          echo "‚úÖ Build artifacts verified"
          
      - name: Test V2 exports
        run: |
          node -e "
          const pkg = require('./dist/index.js');
          const expectedExports = [
            'PaymentManagerV2', 
            'createPaymentManagerV2',
            'BaseProvider',
            'WechatProvider', 
            'AlipayProvider',
            'createNotifyHandlerV2'
          ];
          const missing = expectedExports.filter(exp => !pkg[exp]);
          if (missing.length > 0) {
            console.error('‚ùå Missing exports:', missing);
            process.exit(1);
          }
          console.log('‚úÖ All required V2 exports present');
          console.log('üì¶ Total exports:', Object.keys(pkg).length);
          "

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8
          run_install: false
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Run security audit
        run: pnpm audit --audit-level moderate
        
      - name: Check for outdated dependencies
        run: pnpm outdated || true 